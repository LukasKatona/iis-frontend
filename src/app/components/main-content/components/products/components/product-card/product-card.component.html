<mat-card class="ef-product-card" appearance="outlined">
    <img class="ef-product-card__image" mat-card-image src="{{ product.imageUrl }}" alt="missing image">
    <mat-card-content class="ef-product-card__info">
        <h5>
            {{ product.name }}
        </h5>
        <p>
            {{ product.unitPrice }} / {{ product.unit }}
        </p>
        <p>
            {{ product.stock }} in stock
        </p>
    </mat-card-content>
    <mat-card-actions class="ef-product-card__actions">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
