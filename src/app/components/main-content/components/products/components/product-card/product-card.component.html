<mdui-card variant="elevated" class="ef-product-card">
    <img class="ef-product-card__image" [src]="product.imageUrl" alt="product image">
    <div class="ef-product-card__content">
        <div>
            <h3>{{ product.name }}</h3>
            <p>Price: {{ product.unitPrice }} / {{ product.unit }}</p>
            <p>In stock: {{ product.stock }}</p>
        </div>
        <div class="ef-product-card__add">
            <div class="ef-product-card__amout">
                <mdui-button-icon (click)="decrementAmount()">
                    <i class="ri-subtract-line"></i>
                </mdui-button-icon>
                <mdui-text-field type="number" [value]="amount" min="0" max="{{ product.stock }}"
                    (input)="onAmountChange($event)"></mdui-text-field>
                <mdui-button-icon (click)="incrementAmount()">
                    <i class="ri-add-line"></i>
                </mdui-button-icon>
            </div>
            <mdui-button class="ef-product-card__add-button">
                <mdui-button-icon color="secondary" raised (click)="addToCart()">
                    <i class="ri-shopping-cart-2-fill"></i>
                </mdui-button-icon>
            </mdui-button>
        </div>
    </div>
</mdui-card>
