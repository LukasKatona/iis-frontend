<div class="ef-most-popular">
    <h2>Most Popular</h2>
    <mdui-card class="ef-most-popular__card" *ngFor="let product of products">
        <div class="ef-most-popular__card-info">
            <h3>{{ product.name }}</h3>
            <p>Rating: {{ product.rating | number: '1.1-1' }}/5</p>
        </div>
        <div class="ef-most-popular__card-image-container">
            <img *ngIf="product.imageUrl" class="ef-most-popular__card-image" [src]="product.imageUrl" alt="missing image">
            <i *ngIf="!product.imageUrl" class="ri-image-circle-line" style="font-size: 64px;"></i>
        </div>
    </mdui-card>
</div>
