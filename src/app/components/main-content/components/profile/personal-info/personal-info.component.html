<div *ngIf="user" class="ef-personal-info">
    <div class="ef-personal-info__user">
        <h2>Personal Information</h2>
        <div class="ef-personal-info__row">
            <mdui-text-field
                label="Name"
                type="text"
                [value]="user.name"
            ></mdui-text-field>
            <mdui-text-field
                label="Surname"
                type="text"
                [value]="user.surname"
            ></mdui-text-field>
        </div>
        <h3>Contact Information</h3>
        <div class="ef-personal-info__row">
            <mdui-text-field
                label="Email"
                type="text"
                [value]="user.email"
            ></mdui-text-field>
            <mdui-text-field
                label="Phone"
                type="text"
                [value]="user.phone"
            ></mdui-text-field>
        </div>
        <h3>Billing Address</h3>
        <mdui-text-field
            label="State"
            type="text"
            [value]="user.state"
        ></mdui-text-field>
        <mdui-text-field
            label="City"
            type="text"
            [value]="user.city"
        ></mdui-text-field>
        <div class="ef-personal-info__row">
            <mdui-text-field
                label="Street"
                type="text"
                [value]="user.street"
            ></mdui-text-field>
            <mdui-text-field
                label="Street Number"
                type="text"
                [value]="user.streetNumber"
            ></mdui-text-field>
        </div>
        <mdui-text-field
            label="Zip Code"
            type="text"
            [value]="user.zipCode"
        ></mdui-text-field>
    </div>
    <div class="ef-personal-info__farmer">
        <h2>Farmer Information</h2>
        <mdui-text-field
            label="Farm Name"
            type="text"
            [value]="farmer?.farmName"
        ></mdui-text-field>
        <mdui-text-field
            label="Farm Description"
            type="text"
            [value]="farmer?.description"
            autosize
        ></mdui-text-field>
        <h3>Commerce Information</h3>
        <div class="ef-personal-info__row">
            <mdui-text-field
                label="CIN"
                type="text"
                [value]="farmer?.CIN"
            ></mdui-text-field>
            <mdui-text-field
                label="VATIN"
                type="text"
                [value]="farmer?.VATIN"
            ></mdui-text-field>
        </div>
        <div class="ef-personal-info__row">
            <mdui-text-field
                label="VAT"
                type="text"
                [value]="farmer?.VAT"
            ></mdui-text-field>
            <mdui-checkbox
                [checked]="farmer?.paysVat"
            >
                Pays VAT
            </mdui-checkbox>
        </div>
        <div class="ef-personal-info__row">
            <mdui-text-field
                label="Bank Code"
                type="text"
                [value]="farmer?.bankCode"
            ></mdui-text-field>
            <mdui-text-field
                label="Account Number"
                type="text"
                [value]="farmer?.accountNumber"
            ></mdui-text-field>
        </div>
        <mdui-text-field
            label="IBAN"
            type="text"
            [value]="farmer?.iban"
        ></mdui-text-field>
        <h3>Billing Address</h3>
        <mdui-text-field
            label="State"
            type="text"
            [value]="farmer?.state"
        ></mdui-text-field>
        <mdui-text-field
            label="City"
            type="text"
            [value]="farmer?.city"
        ></mdui-text-field>
        <div class="ef-personal-info__row">
            <mdui-text-field
                label="Street"
                type="text"
                [value]="farmer?.street"
            ></mdui-text-field>
            <mdui-text-field
                label="Street Number"
                type="text"
                [value]="farmer?.streetNumber"
            ></mdui-text-field>
        </div>
        <mdui-text-field
            label="Zip Code"
            type="text"
            [value]="farmer?.zipCode"
        ></mdui-text-field>
    </div>
</div>
